<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Ittihadul Exam</title>
  <link rel="icon" href="https://i.imgur.com/3HOXdjB.png" />

  <style>
    :root {
      --green-dark: #2f704d;
      --green-main: #3d8658;
      --green-light: #eaf5ed;
      --white: #ffffff;
      --gray-text: #444;
    }

    body {
      background: var(--green-light);
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--gray-text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .app-device {
      width: 100%;
      max-width: 420px;
      margin-top: 40px;
    }

    /* HEADER */
    .header {
      background: var(--green-main);
      color: var(--white);
      border-radius: 16px 16px 0 0;
      text-align: center;
      padding: 20px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .header .title {
      font-size: 17px;
      font-weight: 600;
    }

    .header span {
      font-weight: 400;
      font-size: 13px;
      opacity: .9;
    }

    /* FORM CARD */
    .card {
      background: var(--white);
      border-radius: 0 0 16px 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #cfded1;
      font-size: 14px;
      background: #f9fdfb;
      transition: border 0.2s, background 0.2s;
    }

    input:focus {
      border-color: var(--green-main);
      background: #f3fff5;
      outline: none;
    }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 14px;
    }

    .btn {
      background: var(--green-main);
      color: var(--white);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--green-dark);
    }

    .btn.secondary {
      background: #f2f6f3;
      color: #333;
      border: 1px solid #d8e2db;
    }

    .section-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #5a5a5a;
      margin-top: 20px;
    }

    .test-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eef3ef;
      padding: 8px 0;
    }

    .test-meta {
      font-size: 12px;
      color: #5c6f63;
    }

    .small {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="app-device">
    <!-- HEADER -->
    <header class="header">
      <img src="https://i.imgur.com/3HOXdjB.png" alt="Logo">
      <div class="title">SMPIT–SMAIT Ittihadul Muwahidin</div>
      <span>Admin Panel</span>
    </header>

    <!-- FORM -->
    <div class="card">
      <div class="section-title">Create New Test</div>
      <div class="small">Fill all fields below carefully.</div>

      <label for="kodeTes">Test Code</label>
      <input id="kodeTes" placeholder="e.g., ENG101" />

      <label for="title">Title</label>
      <input id="title" placeholder="e.g., English Practice 1" />

      <label for="pdfUrl">Google Drive PDF (view link)</label>
      <input id="pdfUrl" placeholder="https://drive.google.com/uc?export=view&id=..." />

      <label for="keyUrl">Answer Key CSV (download link)</label>
      <input id="keyUrl" placeholder="https://drive.google.com/uc?export=download&id=..." />

      <label for="duration">Duration (minutes)</label>
      <input id="duration" type="number" placeholder="e.g., 90" />

      <label for="numQuestions">Number of Questions</label>
      <input id="numQuestions" type="number" placeholder="e.g., 50" />

      <div class="btn-group">
        <button id="createTest" class="btn">Create</button>
        <button id="logout" class="btn secondary">Logout</button>
      </div>
    </div>

    <!-- ACTIVE TESTS -->
    <div class="card">
      <div class="section-title">Active Tests</div>
      <div id="testsList" class="small">Loading…</div>
    </div>

    <div class="footer">
      Deploy-ready for GitHub Pages • Firebase Auth + Firestore
    </div>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyDT8Rgg8Rt-6jmA6wg0hJJOOhsKOWNqD-U",
      authDomain: "exam-app-f9bce.firebaseapp.com",
      projectId: "exam-app-f9bce",
      storageBucket: "exam-app-f9bce.firebasestorage.app",
      messagingSenderId: "818751284037",
      appId: "1:818751284037:web:4e519c3e7dd16196b0142c"
    };

    firebase.initializeApp(FIREBASE_CONFIG);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function ensureAdmin() {
      const user = auth.currentUser;
      if (user) return user;
      const email = prompt("Admin email:");
      const pass = prompt("Password:");
      if (!email || !pass) return null;
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        return auth.currentUser;
      } catch (e) {
        alert("Sign in failed: " + e.message);
        return null;
      }
    }

    // Logout
    document.getElementById("logout").addEventListener("click", () => auth.signOut());

    // Create new test
    document.getElementById("createTest").addEventListener("click", async () => {
      const kodeTes = document.getElementById("kodeTes").value.trim();
      const title = document.getElementById("title").value.trim();
      const pdfUrl = document.getElementById("pdfUrl").value.trim();
      const keyUrl = document.getElementById("keyUrl").value.trim();
      const duration = parseInt(document.getElementById("duration").value.trim());
      const numQuestions = parseInt(document.getElementById("numQuestions").value.trim());

      if (!kodeTes || !title || !pdfUrl || !keyUrl || !duration || !numQuestions) {
        alert("⚠️ Please fill all fields!");
        return;
      }

      try {
        await db.collection("tests").add({
          kodeTes,
          title,
          pdfUrl,
          keyUrl,
          duration,
          numQuestions,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          status: "active"
        });
        alert("✅ Test created successfully!");
        document.querySelectorAll("input").forEach(i => i.value = "");
        loadTests();
      } catch (err) {
        alert("❌ Failed to create test: " + err.message);
      }
    });

    async function loadTests() {
      const list = document.getElementById("testsList");
      list.innerHTML = "";
      try {
        const snap = await db.collection("tests")
          .where("status", "==", "active")
          .orderBy("createdAt", "desc")
          .get();

        if (snap.empty) {
          list.innerHTML = "<div class='small'>No active tests.</div>";
          return;
        }

        snap.forEach(doc => {
          const d = doc.data();
          const el = document.createElement("div");
          el.className = "test-card";
          el.innerHTML = `
            <div>
              <strong>${d.title}</strong>
              <div class="test-meta">${d.kodeTes} • ${d.duration} min • ${d.numQuestions} q</div>
            </div>
            <div style="display:flex;gap:6px;">
              <button class="btn" onclick="window.open('student.html?test=${doc.id}','_blank')">Open</button>
              <button class="btn secondary" onclick="deleteTest('${doc.id}')">Delete</button>
            </div>`;
          list.appendChild(el);
        });
      } catch (e) {
        list.innerHTML = "<div class='small'>Unable to load tests.</div>";
      }
    }

    async function deleteTest(id) {
      if (confirm("Delete this test?")) {
        await db.collection("tests").doc(id).delete();
        loadTests();
      }
    }

    loadTests();
  </script>
</body>
</html>
